<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <form id="nameForm" class="form">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" class="input" required>
            <button type="submit" class="button">Submit</button>
        </form>
        <div id="greeting" class="hidden">
            <h2>Hello, <span id="displayName"></span>!</h2>
            <div class="button-group">
                <button id="playTwoPlayer" class="button">Play Two-Player</button>
                <button id="playVsComputer" class="button">Play vs Computer</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
